<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
  <title>FCC chart the stock market</title>
</head>
<body>
  <div class="container">

    <div id="chart-here"></div>

    <div id="error" class="alert alert-danger" style="display: none;" role="alert"></div>

    <h4>Stocks (click to remove)</h4>
    <div id="stock-list"></div>

    <form id="add-symbol-form" class="form-inline">
      <input id="symbol" class="form-control" type="text" placeholder="symbol">
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
